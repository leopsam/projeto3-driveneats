<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="icon" href="./assets/img/icon.png" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="cabecalho">
		<h1>DrivenEats</h1>
		<p>Sua comida em 6 minutos</p>
	</div>
	<div class="principal">
		<!--INICIO PRATOS-->
		<div class="pratos">
			<h1>Primeiro, seu prato</h1>
			<div class="prato-caixa">
				<img src="./assets/img/prato1.jpg" />
				<h2>Frango Yin Yang</h2>
				<p>Um pouco de batata, um pouco de salada</p>
				<h3>R$ 14,90</h3>
			</div>
		</div>
		<!--FIM PRATOS-->
		<!--INICIO BEBIDAS-->
		<div class="bebidas">
			<h1>Agora, sua bebida</h1>
			<div class="bebida-caixa">
				<img src="./assets/img/refri1.jpg" />
				<h2>Coquinha gelada</h2>
				<p>Lata 350ml</p>
				<h3>R$ 4,90</h3>
			</div>
		</div>
		<!--FIM BEBIDAS-->
		<!--INICIO SOBREMESA-->
		<div class="sobremesa">
			<h1>Por fim, sua sobremesa</h1>
			<div class="sobremesa-caixa">
				<img src="./assets/img/doce1.jpg" />
				<h2>Pudim</h2>
				<p>Apenas pudim</p>
				<h3>R$ 7,90</h3>
			</div>
		</div>
		<!--FIM SOBREMESA-->
	</div>

	<div class="rodape">
		<button>Selecione os 3 itens para fechar o pedido</button>		
	</div>

	<script src="assets/js/script.js"></script>
</body>
</html>
